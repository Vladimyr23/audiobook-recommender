<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audiobook Recommender</title>
</head>
<body>
    <div>
        <h1>An NLP powered audiobook recommender</h1>

        <form action="{{ url_for('recommend') }}" method="post">
            <label for="genre">What Books Genre are you interested in (if multiple, please separate them with a comma)? </label>
            <input type="text" step="any" name="book genre" id="genre" value={{ genre | default ("fiction", true) }} required="required"/><br>

            <label for="author">Who are some Authors within the genre that you love (if multiple, please separate them with a comma)? [Type 'skip' to skip this question]</label>
            <input type="text" step="any" name="book author" id="author" value={{ author }} ><br>

            <label for="narrator">Who are some narrators within the genre that you love (if multiple, please separate them with a comma)? [Type 'skip' to skip this question]</label>
            <input type="text" step="any" name="book narrator" id="narrator" value={{ narrator }} ><br>

            <button type="submit">Recommend</button>
        </form>

        <br>
        <br>

        {{ recommendation_text }}
    </div>
</body>
</html>
